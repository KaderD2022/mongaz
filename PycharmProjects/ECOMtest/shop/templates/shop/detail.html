{% extends 'shop/base.html' %}

{% block content %}
<h1>KADERSHOP</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image }}" alt="">
    </div>

    <div class="col-md-6">
        <div class="text-info" >{{ product.title }}</div>
        <div class="text-warning" >{{ product.price }}</div>
        <div>{{ product.description }}</div>
        <a href="" class="btn btn-success" >Ajouter</a>
    </div>

</div>


{% endblock %}
